version: "3.9"

services:
  app:
    container_name: dev-app
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../env_files/.env
    volumes:
      - ../app:/home/nonroot/app
      - ../staticfiles:/vol/web/static
      - ../media:/vol/web/media
    depends_on:
      - db

  db:
    container_name: dev-db
    image: postgres:16-alpine
    env_file:
      - ../env_files/.env
    volumes:
      - dev-db-data:/var/lib/postgresql/data

  nginx:
    container_name: dev-nginx
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ../nginx/dev:/etc/nginx/conf.d
      - ../staticfiles:/vol/web/static
      - ../media:/vol/web/media
    depends_on:
      - app

volumes:
  dev-db-data:
