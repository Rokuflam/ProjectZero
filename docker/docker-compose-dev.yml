version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
    ports:
      - "8000:8000"
    env_file:
      - ../env_files/.env
    volumes:
      - ../backend:/usr/src/app
      - ../staticfiles:/vol/web/static
      - ../media:/vol/web/media
    user: "${USER_ID}:${GROUP_ID}"
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    env_file:
      - ../env_files/.env
    volumes:
      - dev-db-data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ../nginx/dev:/etc/nginx/conf.d
      - ../staticfiles:/vol/web/static
      - ../media:/vol/web/media
    depends_on:
      - app

volumes:
  dev-db-data:
